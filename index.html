<!DOCTYPE html>
<html>
<head>
	<title>Random Thai Food Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: sans-serif;
			text-align: center;
		}
		
		h1 {
			margin-top: 50px;
		}
		
		button {
			padding: 10px 20px;
			background-color: #f44336;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			margin-top: 50px;
			transition: background-color 0.3s;
		}
		
		button:hover {
			background-color: #d32f2f;
		}
		
		#food {
			font-size: 24px;
			font-weight: bold;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>Random Thai Food Generator</h1>
	<button onclick="generateFood()">Spin</button>
	<p id="food"></p>

	<script>
		function generateFood() {
			const foods = [
				"Pad Thai",
				"Tom Yum Goong",
				"Green Curry",
				"Massaman Curry",
				"Som Tam",
				"Khao Pad",
				"Larb",
				"Pad Krapow Moo Saap",
				"Gai Med Ma Moung",
				"Gaeng Daeng"
			];
			const randomFood = foods[Math.floor(Math.random() * foods.length)];
			document.getElementById("food").innerHTML = randomFood;
		}
	</script>
</body>
</html>
