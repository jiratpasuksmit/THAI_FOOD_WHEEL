<!DOCTYPE html>
<html>
<head>
	<title>Random Meal Generator</title>
	<script>
		function generateMeals() {
			fetch("https://github.com/jiratpasuksmit/THAI_FOOD_WHEEL/blob/main/meals.text")
			.then(response => response.text())
			.then(text => {
				const meals = text.split("\n").filter(line => line.trim() !== "");
				const numMeals = 5;
				const mealList = document.getElementById("mealList");
				mealList.innerHTML = "";
				for (let i = 0; i < numMeals; i++) {
					const index = Math.floor(Math.random() * meals.length);
					const meal = meals[index];
					const listItem = document.createElement("li");
					listItem.textContent = meal;
					mealList.appendChild(listItem);
				}
			})
			.catch(error => console.error(error));
		}
	</script>
</head>
<body>
	<h1>Random Meal Generator</h1>
	<button onclick="generateMeals()">Generate Meals</button>
	<ul id="mealList"></ul>
</body>
</html>
